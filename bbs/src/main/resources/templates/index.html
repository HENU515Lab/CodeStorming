<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<!-- Page Content -->
<div class="container blog-content-container">

    <!-- Blog Post -->
    <div id="mainContainer" class="post-body">

        <h1 class="text-center">BBS技术分享</h1>

        <br/>

        <a type="button"
           class="btn btn-primary btn-lg" style="float: right">写分享</a>


        <div id="mainContainerRepleace">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>标题</th>
                    <th>作者</th>
                    <th>时间</th>
                    <th>阅读</th>
                    <th>点赞</th>
                    <th>评论</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="blog : ${blogList}">
                    <tr>
                        <td>
                            <a href="/u/waylau/blogs/1" class="card-link" title="waylau"
                               th:href="'/u/' + ${blog.username} + '/blogs/'+ ${blog.blogId}"
                               th:title="${blog.title}" th:text="${blog.title}"> OAuth
                                2.0 认证的原理与实践 </a>
                        </td>
                        <td>
                            <a href="/u/waylau" title="waylau"
                               th:href="'/u/' + ${blog.username}" th:title="${blog.username}">
                                <img src="/images/avatar-defualt.jpg"
                                     th:src="${blog.avatar} == null
										? '/images/avatar-defualt.jpg'
										: ${blog.avatar}"
                                     class="blog-avatar-25">
                            </a>
                        </td>
                        <td>[[${#dates.format(blog.createTime, 'yyyy-MM-dd HH:mm')}]]</td>
                        <td>[[${blog.readSize}]]</td>
                        <td>[[${blog.voteSize}]]</td>
                        <td>[[${blog.commentSize}]]</td>
                    </tr>
                </div>
                </tbody>
            </table>
            <div th:replace="~{fragments/page :: page}" style="float: right;">...</div>
        </div>
    </div>


</div>
<!-- /.container -->


<div th:replace="~{fragments/footer :: footer}">...</div>

<!-- JavaScript -->
<script src="../../js/index.js" th:src="@{/js/index.js}"></script>
</body>
</html>
